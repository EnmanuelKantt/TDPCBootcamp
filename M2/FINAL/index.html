<!doctype html>
<html lang="en">

<head>
  <title>Digimon API</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
          <a href="#" id="home" class="navbar-brand">Digimon</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggle-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link active"
                  aria-current="page"
                  id="show-all-button"
                  >Mostrar Todos</a
                >
              </li>
            </ul>

            <form id="search-form" class="d-flex">
              <input
                type="text"
                class="form-control mx-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
                id="search-input"
              />
              <button class="btn btn-outline-light" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
  </header>
  <main>
    <div class="row">
        <div class="col-lg-12 mb-4">
            <h3 class="mb-3 text-center"></h3>
            <div
            id="loader"
            class="d-none container-border text-primary" role="status">
            <span class="sr-only"></span>
            </div>
        </div>
        <div
        id="digimon-list"
        class="container-fluid d-flex flex-row flex-wrap justify-content-center">
        <div class="text-center">
        <h2>Bienvenido!</h2>
        <img src="./assets/img/Digimon-guilmon-1357631-wallhere.com.jpg" alt="digimon_background"class="img-fluid d-none d-md-block">
        <img src="./assets/img/pxfuel.jpg" alt="digimon" class="img-fluid d-md-none"> 
    </div>

        </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="d-none" id="digimon-details">
            <h3 class="mb-3" id="digimon-name"></h3>
            <div class="mb-3">
                <strong>Nivel:</strong>
                <span id="digimon-level"></span>
            </div>
            <div>
                <img src="" alt="" class="img-fluid" id="digimon-image" />
            </div>
        </div>
        <div class="d-none" id="digimon-not-found">
            <h3>No se encontro su Pokemon</h3>
        </div>
        <div id="results-container"></div>
    </div>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
